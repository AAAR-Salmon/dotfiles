# See https://github.com/yuki-yano/zeno.zsh/blob/main/README.md#user-configuration-file
completions:
  - name: npm script
    patterns:
      - '^(npm|pnpm|yarn) run $'
    sourceCommand:
      $DOTFILES/zeno/scripts/bin/npm_scripts_completion_source
    options:
      --prompt: "'Run Script> '"
    callback:
      awk -F ' {2,}' '{print $1}'
snippets:
  - name: parent
    keyword: ..
    snippet: cd ..
  - name: grandparent
    keyword: ...
    snippet: cd ../..
  - name: great-grandparent
    keyword: ....
    snippet: cd ../../..
  - name: cd git-repo root
    keyword: cg
    snippet: cd-git-dir
  - name: cd git-repo root
    keyword: cdg
    snippet: cd-git-dir
  - name: docker
    keyword: d
    snippet: docker
  - name: docker compose
    keyword: dc
    snippet: docker compose
  - name: thefuck
    keyword: f
    snippet: fuck
  - name: git
    keyword: g
    snippet: git
  - name: git add
    keyword: ga
    snippet: git add
  - name: git add tracking file
    keyword: gan
    snippet: git add -N
  - name: git add patch
    keyword: gap
    snippet: git add -p
  - name: git commit
    keyword: gc
    snippet: git commit
  - name: git fix commit message
    keyword: gca
    snippet: git commit --amend
  - name: git re-commit
    keyword: gcan
    snippet: git commit --amend --no-edit
  - name: git commit with message
    keyword: gcm
    snippet: git commit -m
  - name: git diff
    keyword: gd
    snippet: git diff
  - name: git diff staged only
    keyword: gds
    snippet: git diff --staged
  - name: git fetch
    keyword: gf
    snippet: git fetch --all --tags --prune
  - name: git graph
