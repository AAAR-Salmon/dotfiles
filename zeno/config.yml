    snippet: git pull --prune
  - name: git restore
    keyword: gr
    snippet: git restore
  - name: git unstage
    keyword: grs
    snippet: git restore --staged
  - name: git partial unstage
    keyword: grp
    snippet: git restore --staged -p
  - name: git status
    keyword: gs
    snippet: git status
  - name: git stash push
    keyword: gsp
    snippet: git stash push -uk
  - name: git stash pop
    keyword: gspp
    snippet: git stash pop
  - name: git switch
    keyword: gsw
    snippet: git switch
  - name: git change worktree
    keyword: x
    snippet: cd "$(gwq get)"
  - name: ls
    keyword: l
